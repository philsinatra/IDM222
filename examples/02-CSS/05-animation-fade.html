<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animation - Fade In</title>
  <style>
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  h1 {
    opacity: 0;
    animation: fadeIn 2s ease-in-out forwards;
  }
  h2 {
    opacity: 0;
    animation: fadeIn 3s ease 1s forwards;
  }
  p {
    opacity: 0;
    animation: fadeIn 3s linear 2s forwards;
  }
  </style>
</head>
<body>
  <h1>This text will animate.</h1>
  <h2>So will this text.</h2>
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Similique repellat minus consequatur id, nemo sit, iusto totam quae eum quia, odio at voluptatum ipsam itaque nesciunt recusandae sequi asperiores. Repellat.</p>
</body>
</html>
